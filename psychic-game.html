<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Psychic Game</title>
</head>
<body>
<h1> PSYCHIC GAME!!!<h1> 
<p> GUESS WHAT LETTER I'M THINKING OF<p>
<p>(choose a letter to start)</p>
<div id= "win">  wins: 0</div>
<div id= "losses">losses: 0</div>
<div id = "guessLeft">guesses left: 9</div>  

<div id="guessed">letters guessed: </div>
 
<script type="text/javascript"> 


	
	var options = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "u", "r", "s", "t", "u", "v", "w", "x", "y", "z"]; 

	var wins = 0; 
	var losses = 0; 
	var guessesLeft = 9;
	var computerguess = "";
	var arrayGuess = [];
	 
	var randomNumber = function ( ){
	computerguess = options[Math.floor(Math.random()*options.length)]; 
		console.log("new comp guess " + computerguess);  
	}
	randomNumber(); 
 	document.onkeyup = function() {  
		var userguess = String.fromCharCode(event.keyCode).toLowerCase(); 
			console.log(userguess);
			arrayGuess.push(" " + userguess);
			console.log(arrayGuess);
			document.getElementById('guessed').innerHTML = "letters guessed " + arrayGuess;

	if (userguess == computerguess){ 
		wins++; 
		document.getElementById('win').innerHTML = "wins: " + wins; 
		console.log(wins); 	
		randomNumber(); 
		arrayGuess.length = 0;
		init();  
	} 
	else if (userguess != computerguess){  
		guessesLeft--;
		document.getElementById('guessLeft').innerHTML = "guesses left: " + guessesLeft;  
		console.log(guessesLeft);
		document.getElementById('guessed').innerHTML = "letters guessed: " + arrayGuess;

	}
	if (guessesLeft == 0){ 
		arrayGuess.length = 0; 
		losses++;
		document.getElementById('losses').innerHTML = "losses: " + losses;
		init(); 
	}
	 
	} 

	var init = function () { 
		guessesLeft = 9; 
	}
	



	
</script> 
</body>


</html>
